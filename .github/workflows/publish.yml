name: Publish Website

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '22 7 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-22.04
    env:
      WX_SITE_DIR: ${{ github.workspace }}
    steps:
      - name: Checkout Website
        uses: actions/checkout@v3
      - name: Checkout wxWidgets
        uses: actions/checkout@v3
        with:
          repository: wxWidgets/wxWidgets
          path: wxWidgets
      - name: Yarn Install
        run: yarn
      - name: Compile Assets
        run: yarn dist
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Update Release Info
        run: ruby update_release_info.rb
      - name: Update Download Stats
        run: ruby _cron/update_download_stats.rb
      - name: Update Translation Stats
        run: |
          sudo apt-get install -qq gettext
          ./_cron/update_translation_stats.sh
      - name: Update wxXRC Schema
        run: _cron/update_wxxrc_schema.sh
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build
        run: bundle exec jekyll build
      - name: Upload
        uses: actions/upload-pages-artifact@v3
