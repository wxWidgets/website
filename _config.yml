# Jekyll Site Generator Settings

url: https://www.wxwidgets.org
permalink: /news/:year/:month/:title/

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-sitemap

exclude:
  - new_post
  - node_modules
  - package.json
  - README.md
  - Vagrantfile
  - yarn.lock

# Custom Settings

disqus_shortname: wxwidgets
